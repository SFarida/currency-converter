<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<div class="login100-form validate-form">

					<span class="login100-form-title p-b-34 p-t-27">
						Currrency Converter
					</span>

                    <div class="">
                        <div class="form-group">
                            <label>Currency</label>
                            <select class="form-control" id="currentCurrencyList">
                            </select>
                        </div>
                        <p><br></p>
                        <div class="form-group">
                            <label>Amount to convert</label>
                            <input type="number" id="value" class="form-control">
                        </div>
                        <p><br></p>
                        <div class="form-group">
                            <label>Convert to</label>
                            <select class="form-control" id="destinationCurrencyList">
                            </select>
                        </div>
                        <p><br></p>
                        <div class="display-box" id="displayValue">
                        </div>

                        <p><br></p>
                        <div class="btn-section text-center">
                            <button style="background-color: rebeccapurple;" class="btn">Reset</button>
                            <button style="background-color: blue; color: white;" class="btn btn-primary" onclick="convert()">Convert</button>
                        </div>
                  </div>
				</div>
			</div>
		</div>
    </div>
    <!-- -->
        <script type="text/javascript" src="js/idb.js"></script> 
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/convert.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body> 
</html>
