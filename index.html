		<link rel="stylesheet" href="css/linearicons.css">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">

<body>
<div class="main-wrapper-first">
  <div class="hero-area relative">
    <header>
      <div class="container">
        <div class="header-wrap">
          <div class="header-top d-flex justify-content-between align-items-center">
            <div class="logo">
              <h1>Currency Converter</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="banner-area">
      <div class="container">
        <div class="row height align-items-center">
          <div class="col-lg-7">
            <div class="banner-content">
              <div class="row">
                <div class="col-3 col">
                  <input type="text" value="1" name="amt" id="amt" placeholder="Enter amount" size="6" />
                </div>
                <div class="col">
                  <select id="currency_from">
                  </select>
                </div>
                  <div class="col"><span>to</span></div>
                <div class="col">
                  <select id="currency_to">                    
                  </select>
                </div>
                <div>
                  <button onclick="calculateCurrency()" id="btnConvert" class="button postfix">Convert</button>
                </div>
                <div>
                  <input type="text" name="converted_result" id="converted_result" size="6" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
